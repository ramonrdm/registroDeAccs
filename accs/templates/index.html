<h1>Registro De Accs</h1>

<a href="/adiciona/">Adicionar item</a>

<ul>
	{% for item in accList %}
		<li>
			{% load static %}
			<a href="/delete/{{item.id}}"><img src="{% static "accs/lixeira.png" %}" alt="lixeira"></a>
			<a href="/item/{{item.id}}/">
				{{item.titulo}} - {{item.aluno}} - {{item.carga_horaria}} horas
			</a>
		</li>
	{% empty %}
		<li>Sem itens na lista</li>
	{% endfor %}
</ul>
